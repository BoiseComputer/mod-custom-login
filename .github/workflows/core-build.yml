name: core-build
on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc]
    runs-on: ubuntu-latest
    name: ${{ matrix.compiler }}
    env:
      COMPILER: ${{ matrix.compiler }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'azerothcore/azerothcore-wotlk'
          ref: 'master'
          submodules: 'recursive'
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          path: 'modules/mod_customlogin'
      - name: Set compiler environment variables
        run: |
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV
      - name: Cache
        uses: actions/cache@v4
        with:
          path: /home/runner/.ccache
          key: ccache:${{ matrix.compiler }}:${{ github.ref }}:${{ github.sha }}
          restore-keys: |
            ccache:${{ matrix.compiler }}:${{ github.ref }}
            ccache:${{ matrix.compiler }}
      - name: Configure OS
        run: source ./apps/ci/ci-install.sh
        env:
          CONTINUOUS_INTEGRATION: true
        shell: bash
      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX
          make -j$(nproc)
        shell: bash
      - name: Dry run
        run: source ./apps/ci/ci-worldserver-dry-run.sh
        shell: bash
      - name: Check startup errors
        run: source ./apps/ci/ci-error-check.sh
        shell: bash