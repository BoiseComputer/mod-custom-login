name: core-build
on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        compiler: [clang-14]
    runs-on: ubuntu-latest
    name: ${{ matrix.compiler }}
    env:
      COMPILER: ${{ matrix.compiler }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'azerothcore/azerothcore-wotlk'
          ref: 'master'
          submodules: 'recursive'
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          path: 'modules/mod_customlogin'
      - name: Install clang-14
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 14
          clang-14 --version  # Verify that clang-14 is installed
      - name: Cache
        uses: actions/cache@v4
        with:
          path: /home/runner/.ccache
          key: ccache:${{ matrix.compiler }}:${{ github.ref }}:${{ github.sha }}
          restore-keys: |
            ccache:${{ matrix.compiler }}:${{ github.ref }}
            ccache:${{ matrix.compiler }}
      - name: Configure OS
        run: source ./apps/ci/ci-install.sh
        env:
          CONTINUOUS_INTEGRATION: true
        shell: bash
      - name: Import db
        run: source ./apps/ci/ci-import-db.sh
        shell: bash
      - name: Build
        run: source ./apps/ci/ci-compile.sh
        shell: bash
      - name: Dry run
        run: source ./apps/ci/ci-worldserver-dry-run.sh
        shell: bash
      - name: Check startup errors
        run: source ./apps/ci/ci-error-check.sh
        shell: bash
      - name: Set compiler environment variables
        run: |
          echo "CC=clang-14" >> $GITHUB_ENV
          echo "CXX=clang++-14" >> $GITHUB_ENV